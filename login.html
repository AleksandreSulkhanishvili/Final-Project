{% extends 'base.html' %}


{% block content %}

<div class="login">
    <h2>Login</h2>
    <form method="POST">
        <div class="username">
            {{ form.username.label(class="form-control-label") }}
            {{ form.username(class="form-control") }}
        </div>
        <div class="password">
            {{ form.password.label(class="form-control-label") }}
            {{ form.password(class="form-control") }}
        </div>
        <button type="submit" class="submit">Login</button>
    </form>
</div>

{% endblock %}
